<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .display-4 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">US Visa Prediction</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <h3 class="text-center mb-4">US Visa Approval Form</h3>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="continent" class="form-label">Continent</label>
                    <select class="form-control" id="continent" name="continent" required>
                        <option value="" disabled selected>Select Continent</option>
                        <option>Asia</option>
                        <option>Africa</option>
                        <option>North America</option>
                        <option>Europe</option>
                        <option>South America</option>
                        <option>Oceania</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="education_of_employee" class="form-label">Education of Employee</label>
                    <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                        <option value="" disabled selected>Select Education</option>
                        <option>High School</option>
                        <option>Master's</option>
                        <option>Bachelor's</option>
                        <option>Doctorate</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="has_job_experience" class="form-label">Has Job Experience</label>
                    <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                        <option value="" disabled selected>Has Experience</option>
                        <option>N</option>
                        <option>Y</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="requires_job_training" class="form-label">Requires Job Training</label>
                    <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                        <option value="" disabled selected>Required Training</option>
                        <option>N</option>
                        <option>Y</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="no_of_employees" class="form-label">Number of Employees</label>
                    <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" required>
                </div>

                <div class="mb-3">
                    <label for="region_of_employment" class="form-label">Region of Employment</label>
                    <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                        <option value="" disabled selected>Select Region</option>
                        <option>West</option>
                        <option>Northeast</option>
                        <option>South</option>
                        <option>Midwest</option>
                        <option>Island</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                    <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" required>
                </div>

                <div class="mb-3">
                    <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                    <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                        <option value="" disabled selected>Contract Tenure</option>
                        <option>Hour</option>
                        <option>Year</option>
                        <option>Week</option>
                        <option>Month</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="full_time_position" class="form-label">Full or Part Time</label>
                    <select class="form-control" id="full_time_position" name="full_time_position" required>
                        <option value="" disabled selected>Full Time</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="company_age" class="form-label">Age of the Company</label>
                    <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict Visa Status</button>
            </form>

            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Visa Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 US Visa Prediction | Built with ❤️</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        });
    </script>
  </body>
</html>
